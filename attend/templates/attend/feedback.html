{% extends 'attend/base.html' %}
{% block title %}<title>Mark attendance</title>{% endblock %}
{% load staticfiles %}
<link rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
<script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
{% block feedbackum %}

    <style>
        .contact-form {
            margin-top: 15px;
        }

        .contact-form .textarea {
            min-height: 220px;
            resize: none;
        }

        .form-control {
            box-shadow: none;
            border-color: #eee;
            height: 49px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00b09c;
        }

        .form-control-feedback {
            line-height: 50px;
        }

        .main-btn {
            background: #00b09c;
            border-color: #00b09c;
            color: #fff;
        }

        .main-btn:hover {
            background: #00a491;
            color: #fff;
        }

        .form-control-feedback {
            line-height: 50px;
            top: 0px;
        }
    </style>

    <div class="container">
        <div class="row">
            <form role="form" id="contact-form" class="contact-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
{#                        <div class="form-group">#}
{#                            <input type="text" class="form-control" name="Name" autocomplete="off" id="Name"#}
{#                                   placeholder="Name">#}
{#                        </div>#}
                    </div>
{#                    <div class="col-md-6">#}
{#                        <div class="form-group">#}
{#                            <input type="email" class="form-control" name="email" autocomplete="off" id="email"#}
{#                                   placeholder="E-mail">#}
{#                        </div>#}
{#                    </div>#}
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control textarea" rows="3" name="Message" id="Message"
                                      placeholder="Post your Feedback here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn main-btn pull-right">Send a message</button>
                    </div>
                </div>
            </form>

            <div class="btn main-btn" style="background-color: #4CAF50" >
                <input type="button" value="Mark Attendance" style="background-color: inherit" width="100%" >

            </div>
        </div>
    </div>


    <br>
    <br>
    <br>
    <br>
    <br>


    <script>
        $('#contact-form').bootstrapValidator({
//        live: 'disabled',
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                Name: {
                    validators: {
                        notEmpty: {
                            message: 'The Name is required and cannot be empty'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required'
                        },
                        emailAddress: {
                            message: 'The email address is not valid'
                        }
                    }
                },
                Message: {
                    validators: {
                        notEmpty: {
                            message: 'The Message is required and cannot be empty'
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
